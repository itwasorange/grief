<head>

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="It was orange" />
  <meta name="twitter:description" content="A grief-letter about queer love and a Muslim woman — I am a wounded animal and I am begging you to hear my scream" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It was orange</title>
  <style>
    html {
      background-color: #fffaf5;
            transition: background-color 1s ease;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: #fffaf5;
      color: #1a1a1a;
      font-family: 'Garamond', 'Georgia', serif;
      line-height: 1.8;
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      box-sizing: border-box;
      max-width: 100%;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 3rem;
      color: #e66100;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards 0.2s;
    }

    p {
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: center;
    }

    .dash {
      text-align: center;
      font-size: 1.5rem;
      margin: 2rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      transition: background-color 1s ease;
    }
  </style>
</head>
<body>

<div style="background: #fff0e0; color: black; padding: 1.5rem 2rem; max-width: 600px; width: 100%; font-family: 'Times New Roman', serif; text-align: left; box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 0.5rem; margin: auto auto;">
  <p style="margin: 0;">A grief-letter about queer love and a Muslim woman</p>
  <p style="margin: 0; font-size: 1rem;">I am a wounded animal and I am begging you to hear my scream<br>
  Please slow down and take 15min of your day to hear my voice</p> 
</div>



<div style="margin-top: 12rem; text-align: center;">
  <img src="https://raw.githubusercontent.com/itwasorange/poem/refs/heads/main/orange.jpg" alt="Poem Image" style="max-width: 70%; height: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;">
</div>

<div style="margin-top: 30rem; display: flex; justify-content: center;">
  <div style="background: #fffaf5; color: black; padding: 1.5rem 2rem; max-width: 600px; width: 100%; font-family: 'Times New Roman', serif; text-align: left; box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 0.5rem; margin: auto auto;">
    <p style="margin: 0;">If this resonated with you let me know at: <strong>itwasorange@proton.me</strong></p>
  </div>
</div>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('p, .dash').forEach(el => {
      observer.observe(el);
    });

    const setOrangeBackground = () => {
      const scrollY = window.scrollY || window.pageYOffset;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const effectiveScroll = Math.max(scrollY - (0.30 * docHeight), 0);
      const scrollPercent = Math.min(effectiveScroll / (docHeight * 0.70), 1);

      // Blend from #fffaf5 (near white) to #fff0e0 (soft orange)
      const r = Math.round(255);
      const g = Math.round(250 - (250 - 240) * scrollPercent);
      const b = Math.round(245 - (245 - 224) * scrollPercent);

      document.documentElement.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    };

    window.addEventListener('scroll', setOrangeBackground);
    window.addEventListener('load', setOrangeBackground);
  </script>
<div id="visitor-count" style="margin-top: 2rem; text-align: center; font-family: monospace; font-size: 0.75rem; color: white;">
  Visitors: <span id="count">...</span>
</div>

</body>
  <script>
  fetch('https://api.counterapi.dev/v1/itwasorange2025/visit/up')
    .then(response => response.json())
    .then(data => {
      document.getElementById('count').textContent = data.count;
    }).catch(error => console.error('Visitor counter error:', error));
</script>
